<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>A fantastical adventure</title>
  </head>
  <body>
    <div class="container">
      <h1 class="jumbotron">Fill in the blanks to write your story!</h1>
      
      <div>
        <form id="formOne">
          <div class="form-group row">
            <div class="col-sm-10">
                <label for="person1" class="col-sm-4 col-form-label">A name</label>
                <input id="person1" placeholder="Enter name" class="form-control" autocomplete="off" type="text">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-10">
                <label for="person2" class="col-sm-4 col-form-label">Another name</label>
                <input id="person2" placeholder="Enter another name" class="form-control" autocomplete="off" type="text">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-10">
                <label for="animal" class="col-sm-4 col-form-label">An animal</label>
                <input id="animal" placeholder="Enter animal" class="form-control" autocomplete="off" type="text">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-10">
                <label for="exclamation" class="col-sm-4 col-form-label">An exclamation</label>
                <input id="exclamation" placeholder="Enter exclamation" class="form-control" autocomplete="off" type="text">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-10">
                <label for="verb" class="col-sm-4 col-form-label">A past tense verb</label>
                <input id="verb" class="form-control" autocomplete="off" type="text">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-10">
                <label for="noun" class="col-sm-4 col-form-label">A noun</label>
                <input id="noun" placeholder="Enter noun" class="form-control" autocomplete="off" type="text">
            </div>
            </div>

          <button type="submit" class="btn btn-primary">Show me the story!</button>
        </form>
      </div>

      <div id="story">
        <h1>A fantastical adventure</h1>
        <p>
One day, <span class="person1"></span> and <span class="person2"></span> were walking through the woods, when suddenly a giant <span class="animal"></span> appeared. "<span class="exclamation"></span>", <span class="person1"></span> cried. The two of them <span class="verb"></span> as quickly possible, and when they were safe, <span class="person1"></span> and <span class="person2"></span> gave each other a giant <span class="noun"></span>.
</p>
      </div>
    </div>
  </body>
</html>
